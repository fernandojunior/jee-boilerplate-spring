<!DOCTYPE>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom style -->
<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<header>
		<div class="container">
			<h1>Hello World</h1>
		</div>
	</header>
	
	<hr/>

	<main>
	<div class="container">

		<session class="row" data-ng-controller="help">

			<div id="messages" class="alert alert-success" data-ng-show="messages"
				data-ng-bind="messages"></div>
	
			<form name="helpForm" novalidate role="form"
				class="form-horizontal col-md-4 col-md-offset-4">
				<div class="form-group">
					<label for="name"></label> <span class="label label-danger"
						data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
					<input type="text" name="name" placeholder="Full Name"
						ng-model="name" class="form-control" required />
				</div>
	
				<div class="form-group">
					<label for="email"></label> <span class="label label-danger"
						data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
					<input type="text" name="email" placeholder="Email address"
						ng-model="email" class="form-control" required />
				</div>
	
				<div class="form-group">
					<label for="phone"></label> <span class="label label-danger"
						data-ng-show="submitted && helpForm.phone.$error.required">Required!</span>
					<input type="text" name="phone" placeholder="Phone number: (132)123-1234"
						ng-model="phone" class="form-control" required />
				</div>
	
				<button ng-click="submit(helpForm)" class="btn btn-success">Submit</button>
	
			</form>
		</section>

		<section ng-controller="MainController as main">
		
			<div class="row" ng-repeat="user in users">
				<div class="col-md-6">{{ user.name }} {{ user.email }} {{
					user.phone }}</div>
			</div>
		</section>
	</div>
	</main>

	<!-- jQuery -->
	<script src="js/jquery-2.2.3.js"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="js/angular.min.js"></script>

	<!-- Custom script -->
	<script src="js/script.js"></script>

</body>
</html>

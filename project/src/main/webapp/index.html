<!DOCTYPE>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom style -->
<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<header class="container">
		<div class="row">
			<h1>Session Storage Example</h1>
			<h2>Using AngularJS</h2>
		</div>
	</header>

	<hr />

	<main ng-controller="MainController as main">
	<div class="container">

		<session class="row">

		<div class="alert alert-success" ng-show="message">{{ message }}</div>

		<form name="form" novalidate role="form" class="form-horizontal">

			<i class="fa fa-user fa-6 col-md-4" aria-hidden="true"></i>

			<fieldset class=" col-md-4">

				<div class="form-group">
					<span class="label label-danger"
						ng-show="submitted && form.name.$error.required">Required!</span>
					<input type="text" name="name" placeholder="Full Name"
						ng-model="name" class="form-control" required>
				</div>

				<div class="form-group">
					<span class="label label-danger"
						ng-show="submitted && form.email.$error.required">Required!</span>
					<input type="text" name="email" placeholder="Email address"
						ng-model="email" class="form-control" required>
				</div>

				<div class="form-group">
					<span class="label label-danger"
						ng-show="submitted && form.phone.$error.required">Required!</span>
					<input type="text" name="phone"
						placeholder="Phone number: (132)123-1234" ng-model="phone"
						class="form-control" required>
				</div>
			</fieldset>

			<div class="col-md-4">
				<button ng-click="submit(form)" ng-disabled="form.$invalid" class="btn btn-success">Save</button>
			</div>

		</form>
		</section>
	</div>

	<div class="container">
		<section class="row">
			<div class="col-md-6" ng-repeat="user in users">
				<div class="panel">
					<div class="panel-body">
						<i class="fa fa-user fa-6 col-md-4" aria-hidden="true"></i>
						<ul class="list-unstyled">
							<li><h3>{{ user.name }}</h3></li>
							<li><a href="{{ user.email }}">{{ user.email }}</a></li>
							<li>{{ user.phone }}</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</div>
	</main>

	<!-- jQuery -->
	<script src="js/jquery-2.2.3.js"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="js/angular.min.js"></script>

	<!-- Custom script -->
	<script src="js/script.js"></script>

</body>
</html>
